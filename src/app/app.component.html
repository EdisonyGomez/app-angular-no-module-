<div
  class="text-slate-300 bg-[#000000] bg-[radial-gradient(#ffffff33_1px,#00091d_1px)] bg-[size:20px_20px]">


  <header class="mb-6">
    <h1 class="text-center text-6xl text-pretty font-semibold ">
      Personajes
    </h1>
  </header>
  <div class="container  w-screen gap-6 m-auto  ">
    @for (character of characters; track character) {
    <ul class=" flex flex-col justify-center m-auto text-center group">
      <div class="ff w-full relative mx-auto h-auto overflow-hidden rounded-lg ">
        <img class="rounded-md transition-all duration-300 hover:scale-110" src="{{character.image}}" alt="">
      </div>
      <li class="text-slate-200 group-hover:text-amber-400 group-hover:">{{ character.name }}</li>
    </ul>
    }
  </div>
</div>
